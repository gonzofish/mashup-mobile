<!doctype html>
<html lang="en">
    <head>
        <title>Mashup Mobile</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link href="styles/main.css" rel="stylesheet">
        <style>
            .banner {
                background-color: pink;
                color: black;
                font-weight: bold;
                height: 20px;
                text-align: center;
                width: 100%;
            }
            ul.toolbar li.active {
                font-weight: bold;
            }
            #panelHolder {
                height: calc(100% - 40px);
            }
        </style>
    </head>

    <body>
        <div class="banner">This is a top banner</div>
        <div id="panelHolder"></div>
        <div class="banner">This is a bottom banner</div>

        <script src="es6-shim/es6-shim.js"></script>
        <script src="hammerjs/hammer.js"></script>
        <script src="scripts/mashup-mobile.js"></script>
        <script>
            (function() {
                var centerFrames = [];

                // The following code can be uncommented to demonstrate using an
                // alternative messaging protocol. Remove or comment out one of the
                // methods to see the console error.
                // window.mashupMobile.setMessagingProtocol({
                //     publish: function() { console.info('PUBLISH: ', arguments); },
                //     subscribe: function() { console.info('SUBSCRIBE: ', arguments); }
                // });
                window.mashupMobile.init({
                    bottom: [{ name: 'Bottom', url: 'panels/bottom.html' }],
                    center: [{ name: 'Center', url: 'panels/center.html' }, { name: 'Center-Alt', url: 'panels/center-alt.html', active: true }],
                    left: [{ name: 'Left', url: 'panels/left.html' }],
                    right: [{ url: 'panels/right.html' }, { static: true, url: 'panels/static.html' }],
                    top: [{ name: 'Top', url: 'panels/top.html' }]
                }, ['Center', 'Center-Alt', 'Bottom', 'Top'], document.querySelector('#panelHolder'));
            })();
        </script>
    </body>
</html>
